<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sushi Lab</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nV7GHNZy/Logo3.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Geneva', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3e7d9;
      color: #333;
      padding-top: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav-logo {
      font-weight: bold;
      color: #7c4a2e;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo-img {
      height: 32px;
      width: 32px;
      object-fit: contain;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #f3e7d9;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background: #e3d6c5;
    }
    .burger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #7c4a2e;
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: white;
      position: fixed;
      top: 60px;
      left: 0;
      width: 70%;
      height: 100%;
      box-shadow: 4px 0 8px rgba(0,0,0,0.1);
      padding: 1rem;
      z-index: 999;
    }
    .mobile-nav button {
      margin-bottom: 1rem;
      text-align: left;
      font-weight: bold;
      background: #f3e7d9;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .mobile-nav button:hover {
      background: #e3d6c5;
    }
    .mobile-nav.active {
      display: flex;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      height: 350px;
      max-width: 100%;
      margin: 1rem auto 2rem;
      border-radius: 0 0 1rem 1rem;
      max-width: 1200px;
    }
    .carousel img {
      width: 100%;
      object-fit: cover;
      border-radius: 0 0 1rem 1rem;
      transition: opacity 0.5s ease;
      position: absolute;
      top: 0; left: 0;
      height: 350px;
      opacity: 0;
      z-index: 0;
    }
    .carousel img.active {
      opacity: 1;
      z-index: 1;
      position: relative;
    }
    .section {
      display: none;
      padding: 1rem 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto 2rem;
      flex-grow: 1;
    }
    .active {
      display: block;
    }
    ul.menu-list {
      list-style: none;
      max-width: 600px;
      margin: 0 auto;
    }
    ul.menu-list li {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    ul.menu-list img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }
    ul.menu-list .menu-info {
      flex-grow: 1;
    }
    ul.menu-list .menu-info h3 {
      margin-bottom: 0.3rem;
      color: #7c4a2e;
    }
    ul.menu-list .menu-info p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    ul.menu-list button.add-btn {
      background: #7c4a2e;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    ul.menu-list button.add-btn:hover {
      background: #5a3a1a;
    }
    #cartItems {
      list-style: none;
      max-width: 600px;
      margin: 0 auto 1rem;
      padding-left: 0;
    }
    #cartItems li {
      background: white;
      border-radius: 10px;
      padding: 0.7rem 1rem;
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    #cartItems li img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }
    #cartItems li .cart-info {
      flex-grow: 1;
    }
    #cartItems li .cart-info span {
      display: block;
      font-weight: bold;
      color: #7c4a2e;
      margin-bottom: 0.3rem;
    }
    #cartItems li .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    #cartItems li .qty-controls button {
      background: #7c4a2e;
      color: white;
      border: none;
      border-radius: 5px;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
      padding: 0;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #cartItems li .qty-controls button:hover {
      background: #5a3a1a;
    }
    #cartTotal {
      font-weight: bold;
      font-size: 1.2rem;
      color: #7c4a2e;
      text-align: center;
      margin-bottom: 1rem;
    }
    button#checkoutBtn {
      display: block;
      margin: 0 auto 2rem;
      background: #7c4a2e;
      color: white;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#checkoutBtn:hover {
      background: #5a3a1a;
    }
    /* About, Contact sections styles */
    #aboutContent, #contactContent {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }

    /* Адаптивність */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .burger {
        display: block;
      }
      .section {
        padding: 1rem;
      }
      ul.menu-list li {
        flex-direction: column;
        align-items: flex-start;
      }
      ul.menu-list img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      #cartItems li {
        flex-direction: column;
        align-items: flex-start;
      }
      #cartItems li img {
        width: 100%;
        height: auto;
      }
      #cartItems li .qty-controls {
        margin-top: 0.5rem;
      }
    }

  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="nav-logo">
      <img src="https://i.postimg.cc/nV7GHNZy/Logo3.png" alt="Shuhi Lab Logo" class="logo-img" />
      Shuhi Lab
    </div>
    <button class="burger" onclick="toggleMenu()">☰ Меню</button>
    <nav>
      <button onclick="showSection('home')">Головна</button>
      <button onclick="showSection('menu')">Меню</button>
      <button onclick="showSection('about')">Про нас</button>
      <button onclick="showSection('contact')">Контакти</button>
      <button onclick="showSection('cart')">Кошик</button>
    </nav>
  </div>
  <div class="mobile-nav" id="mobileNav">
    <button onclick="showSection('home'); toggleMenu()">Головна</button>
    <button onclick="showSection('menu'); toggleMenu()">Меню</button>
    <button onclick="showSection('about'); toggleMenu()">Про нас</button>
    <button onclick="showSection('contact'); toggleMenu()">Контакти</button>
    <button onclick="showSection('cart'); toggleMenu()">Кошик</button>
  </div>
</header>

<section id="home" class="section active">
  <div class="carousel">
    <img src="https://i.postimg.cc/02v0rf4N/Slider1.png" alt="Slide 1" class="active" />
    <img src="https://i.postimg.cc/13QZrgYR/Slider2.png" alt="Slide 2" />
    <img src="https://i.postimg.cc/xC92CHvy/Slider3.png" alt="Slide 3" />
  </div>
</section>

<section id="menu" class="section">
  <ul class="menu-list" id="menuList">
    <!-- Меню завантажується скриптом -->
  </ul>
</section>

<section id="about" class="section">
  <div id="aboutContent">
    <h2>Про нас</h2>
    <p>Лабораторія Shuhi Lab пропонує унікальні суші та ролли з найсвіжіших інгредієнтів.</p>
    <p>Ми піклуємось про якість та смак кожного блюда.</p>
  </div>
</section>

<section id="contact" class="section">
  <div id="contactContent">
    <h2>Контакти</h2>
    <p>Телефон: +380 99 123 45 67</p>
    <p>Адреса: вул. Центральна, 10, Київ</p>
    <p>Email: info@shuhilab.ua</p>
  </div>
</section>

<section id="cart" class="section">
  <h2>Ваш кошик</h2>
  <ul id="cartItems"></ul>
  <div id="cartTotal">Загалом: 0 грн</div>
  <button id="checkoutBtn">Оформити замовлення</button>
</section>

<script>
  // Меню з товарами
  const menuItems = [
    {
      id: 1,
      name: 'Ролл Каліфорнія',
      description: 'Соковиті ролли з крабом, авокадо та огірком',
      price: 150,
      img: 'https://i.postimg.cc/1XnXjYwq/Roll1.png'
    },
    {
      id: 2,
      name: 'Суші Лосось',
      description: 'Свіжий лосось на рисі з норі',
      price: 100,
      img: 'https://i.postimg.cc/qqB69mwq/Sushi1.png'
    },
    {
      id: 3,
      name: 'Ролл Філадельфія',
      description: 'Ролл з лососем, сиром Філадельфія та огірком',
      price: 180,
      img: 'https://i.postimg.cc/m2qkmCmt/Roll2.png'
    }
  ];

  const menuList = document.getElementById('menuList');
  const cartItemsEl = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');
  const checkoutBtn = document.getElementById('checkoutBtn');
  let cart = {};

  // Відобразити меню
  function renderMenu() {
    menuList.innerHTML = '';
    menuItems.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <div class="menu-info">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <strong>${item.price} грн</strong>
        </div>
        <button class="add-btn" onclick="addToCart(${item.id})">Додати</button>
      `;
      menuList.appendChild(li);
    });
  }

  // Додати товар до кошика
  function addToCart(id) {
    if (cart[id]) {
      cart[id].qty++;
    } else {
      const item = menuItems.find(i => i.id === id);
      cart[id] = { ...item, qty: 1 };
    }
    renderCart();
  }

  // Оновити відображення кошика
  function renderCart() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    for (const id in cart) {
      const item = cart[id];
      total += item.price * item.qty;
      const li = document.createElement('li');
      li.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <div class="cart-info">
          <span>${item.name} - ${item.price} грн</span>
          <div class="qty-controls">
            <button onclick="changeQty(${id}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${id}, 1)">+</button>
          </div>
        </div>
      `;
      cartItemsEl.appendChild(li);
    }
    cartTotalEl.textContent = `Загалом: ${total} грн`;
  }

  // Змінити кількість у кошику
  function changeQty(id, delta) {
    if (!cart[id]) return;
    cart[id].qty += delta;
    if (cart[id].qty <= 0) {
      delete cart[id];
    }
    renderCart();
  }

  // Показати певний розділ
  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(sec => {
      sec.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
  }

  // Бургер-меню
  function toggleMenu() {
    document.getElementById('mobileNav').classList.toggle('active');
  }

  // Карусель (проста)
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel img');
  setInterval(() => {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }, 4000);

  renderMenu();
  renderCart();

  checkoutBtn.addEventListener('click', () => {
    alert('Дякуємо за замовлення!');
    cart = {};
    renderCart();
    showSection('home');
  });
</script>

</body>
</html>
