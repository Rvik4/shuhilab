<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shuhi Lab</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nV7GHNZy/Logo3.png" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff5e6, #ffe0cc);
      color: #333;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      background: #fffaf5;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    nav button {
      padding: 0.6rem 1.2rem;
      background-color: #fce0c1;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background-color: #f8cfa8;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      max-width: 100%;
      gap: 1rem;
      padding: 1rem;
      height: 400px;
      margin-top: 5rem;
    }
    .carousel img {
      height: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .section {
      display: none;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      background-color: #fffdf8;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .active { display: block; }
    #menu-list li, #cartItems li {
      list-style: none;
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      background: #fff3e6;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    #menu-list img, #cartItems img {
      height: 80px;
      border-radius: 0.5rem;
    }
    button.action {
      background: #ffa166;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
    button.action:hover {
      background: #e78a52;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #fff0e0;
      color: #8b5d3b;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .carousel {
        height: 250px;
      }
      nav button {
        flex: 1 1 40%;
      }
      .section {
        padding: 1rem;
      }
      #menu-list li, #cartItems li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showSection('home')">Головна</button>
    <button onclick="showSection('menu')">Меню</button>
    <button onclick="showSection('about')">Про нас</button>
    <button onclick="showSection('contact')">Контакти</button>
    <button onclick="showSection('cart')">Кошик</button>
  </nav>

  <div id="home" class="section active">
    <div class="carousel" id="carousel">
      <img src="https://i.postimg.cc/6362Cmtt/bol.jpg" alt="Слайд 1">
      <img src="https://i.postimg.cc/zX4B48DM/sushi3.jpg" alt="Слайд 2">
      <img src="https://i.postimg.cc/B6s1FXc9/sushi2.jpg" alt="Слайд 3">
    </div>
  </div>

  <div id="menu" class="section">
    <h2>Меню</h2>
    <ul id="menu-list"></ul>
  </div>

  <div id="about" class="section">
    <h2>Про нас</h2>
    <p>Shuhi Lab — поєднання традицій японської кухні та сучасного підходу до смаку й сервісу.</p>
  </div>

  <div id="contact" class="section">
    <h2>Контакти</h2>
    <p>м. Кривий Ріг</p>
    <p>Телефон: 0 (98) 996 69 91</p>
    <p>вул. Соборності 17</p>
    <p>Доставка через Uklon</p>
  </div>

  <div id="cart" class="section">
    <h2>Кошик</h2>
    <ul id="cartItems"></ul>
    <p><strong>Сума: <span id="cartTotal">0</span>₴</strong></p>
    <button class="action" onclick="checkout()">Оплатити</button>
  </div>

  <footer>
    <p>&copy; 2025 Shuhi Lab. Смачного.</p>
  </footer>

  <script>
    const menuItems = [
      {
        name: 'Філадельфія',
        price: 150,
        description: 'Класичний рол з лососем та вершковим сиром',
        photo: 'https://i.postimg.cc/zX4B48DM/sushi3.jpg'
      },
      {
        name: 'Каліфорнія',
        price: 140,
        description: 'Рол з крабом, авокадо і огірком',
        photo: 'https://i.postimg.cc/B6s1FXc9/sushi2.jpg'
      }
    ];

    const cart = [];

    function renderMenu() {
      const list = document.getElementById('menu-list');
      list.innerHTML = '';
      menuItems.forEach((item, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${item.photo}" alt="${item.name}" />
          <div><strong>${item.name}</strong><br>${item.description}<br>${item.price}₴</div>
          <button class="action" onclick="addToCart(${i})">Додати в кошик</button>
        `;
        list.appendChild(li);
      });
    }

    function addToCart(index) {
      const item = menuItems[index];
      const existing = cart.find(i => i.name === item.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...item, qty: 1 });
      }
      renderCart();
    }

    function updateQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById('cartItems');
      list.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${item.photo}" alt="${item.name}" />
          <div>
            <strong>${item.name}</strong><br>
            ${item.price}₴ x ${item.qty} = ${item.price * item.qty}₴<br>
            <button class="action" onclick="updateQty(${index}, -1)">-1</button>
            <button class="action" onclick="updateQty(${index}, 1)">+1</button>
          </div>
        `;
        total += item.price * item.qty;
        list.appendChild(li);
      });
      document.getElementById('cartTotal').textContent = total;
    }

    function checkout() {
      if (cart.length === 0) return;
      cart.length = 0;
      renderCart();
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    window.onload = () => {
      showSection('home');
      renderMenu();
    };
  </script>
</body>
</html>
