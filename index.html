<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shuhi Lab</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nV7GHNZy/Logo3.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'sans-serif', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3e7d9;
      color: #333;
    }

    nav {
      position: fixed;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    nav a {
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border: 2px solid transparent;
      border-radius: 0.5rem;
      transition: all 0.5s ease;
      background-color: transparent;
    }

    nav a:hover,
    nav a:focus,
    nav a:active {
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
      background-color: transparent;
      animation: rainbowText 2s infinite linear;
    }

    @keyframes rainbowText {
      0% { color: red; }
      16% { color: orange; }
      32% { color: yellow; }
      48% { color: green; }
      64% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }

    header {
      text-align: center;
      padding: 5rem 1rem 1rem;
      background-color: #f3e7d9;
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin-top: 2rem;
    }

    header p {
      font-size: 1.2rem;
      color: #7c4a2e;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 1rem;
    }

    .carousel img {
      height: 300px;
      flex: 0 0 auto;
      scroll-snap-align: center;
      border-radius: 1rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem 1rem;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .cart {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .cart.visible {
      display: flex;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f3e7d9;
      color: #7c4a2e;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#menu" onclick="toggleCart(false)">Меню</a>
    <a href="#" onclick="toggleCart(true)">Кошик</a>
  </nav>

  <header>
    <img src="https://i.postimg.cc/nV7GHNZy/Logo3.png" alt="Shuhi Lab Logo" class="logo" />
    <p>Японська кухня — мистецтво приготування</p>
  </header>

  <main>
    <div class="carousel">
      <img src="https://i.postimg.cc/6362Cmtt/bol.jpg" alt="Страва 1">
      <img src="https://i.postimg.cc/nV7GHNZy/Logo3.png" alt="Логотип">
      <img src="https://i.postimg.cc/6362Cmtt/bol.jpg" alt="Страва 3">
    </div>

    <section id="menu">
      <div class="menu-item">
        <span>Суші з лососем - 120 грн</span>
        <button onclick="addToCart('Суші з лососем', 120)">Додати</button>
      </div>
      <div class="menu-item">
        <span>Рол з тунцем - 140 грн</span>
        <button onclick="addToCart('Рол з тунцем', 140)">Додати</button>
      </div>
      <div class="menu-item">
        <span>Бургер - 100 грн</span>
        <button onclick="addToCart('Бургер', 100)">Додати</button>
      </div>
    </section>

    <section id="cart" class="cart">
      <h2>Кошик</h2>
      <div id="cart-items"></div>
      <p>Сума: <span id="total">0</span> грн</p>
      <button onclick="checkout()">Оплатити</button>
      <button onclick="toggleCart(false)">Назад до меню</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shuhi Lab. Смачного.</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('total');
      cartItems.innerHTML = '';
      let sum = 0;
      cart.forEach((item, index) => {
        sum += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `${item.name} x${item.quantity} - ${item.price * item.quantity} грн <button onclick="removeFromCart(${index})">Видалити</button>`;
        cartItems.appendChild(div);
      });
      total.textContent = sum;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function checkout() {
      alert('Дякуємо за замовлення! Оплата буде реалізована пізніше.');
    }

    function toggleCart(show) {
      document.getElementById('cart').classList.toggle('visible', show);
      document.getElementById('menu').style.display = show ? 'none' : 'block';
    }
  </script>
</body>
</html>
