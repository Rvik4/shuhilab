<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sushi Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding-top: 60px;
    }
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav-logo {
      font-weight: bold;
      color: #e63946;
      font-size: 1.2rem;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: none;
      border: none;
      color: #f1f1f1;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }
    nav button:hover {
      color: #e63946;
    }
    .hero {
      background: url('https://i.postimg.cc/6362Cmtt/bol.jpg') center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h2 {
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      color: #fff;
      font-size: 2rem;
    }
    .section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .menu-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .menu-list li {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }
    .menu-list img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .menu-info {
      padding: 1rem;
      flex-grow: 1;
    }
    .menu-info h3 {
      color: #e63946;
      margin-bottom: 0.5rem;
    }
    .menu-info p {
      color: #bbb;
      font-size: 0.9rem;
    }
    .menu-info strong {
      display: block;
      margin-top: 0.5rem;
    }
    .add-btn {
      margin: 1rem;
      padding: 0.5rem;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-btn:hover {
      background: #b92c37;
    }
    #cartItems li {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #cartItems img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-info span {
      color: #e63946;
      font-weight: bold;
    }
    .qty-controls {
      margin-top: 0.5rem;
    }
    .qty-controls button {
      background: #e63946;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .qty-controls button:hover {
      background: #b92c37;
    }
    #cartTotal {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #e63946;
      margin: 1rem 0;
    }
    #checkoutBtn {
      display: block;
      margin: 0 auto 2rem;
      background: #e63946;
      color: white;
      padding: 0.7rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #checkoutBtn:hover {
      background: #b92c37;
    }
    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="nav-logo">Sushi Lab</div>
      <nav>
        <button onclick="showSection('home')">Головна</button>
        <button onclick="showSection('menu')">Меню</button>
        <button onclick="showSection('cart')">Кошик</button>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <h2>Японська кухня з характером</h2>
  </section>

  <section id="menu" class="section">
    <ul class="menu-list" id="menuList"></ul>
  </section>

  <section id="cart" class="section" style="display:none;">
    <h2>Ваш кошик</h2>
    <ul id="cartItems"></ul>
    <div id="cartTotal">Загалом: 0 грн</div>
    <button id="checkoutBtn">Оформити замовлення</button>
  </section>

  <footer>
    &copy; 2025 Sushi Lab | Натхнення від <a href="https://gptonline.ai/" style="color: #e63946;">gptonline.ai</a>
  </footer>

  <script>
    const menuItems = [
      { id: 1, name: 'Ролл Каліфорнія', description: 'Краб, авокадо, огірок', price: 150, img: 'https://i.postimg.cc/6362Cmtt/bol.jpg' },
      { id: 2, name: 'Суші Лосось', description: 'Лосось, норі, рис', price: 100, img: 'https://i.postimg.cc/6362Cmtt/bol.jpg' },
      { id: 3, name: 'Ролл Філадельфія', description: 'Лосось, сир Філадельфія, огірок', price: 180, img: 'https://i.postimg.cc/6362Cmtt/bol.jpg' },
    ];

    const menuList = document.getElementById('menuList');
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const sections = { home: document.getElementById('home'), menu: document.getElementById('menu'), cart: document.getElementById('cart') };
    let cart = {};

    function renderMenu() {
      menuList.innerHTML = '';
      menuItems.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="menu-info">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <strong>${item.price} грн</strong>
          </div>
          <button class="add-btn" onclick="addToCart(${item.id})">Додати</button>
        `;
        menuList.appendChild(li);
      });
    }

    function addToCart(id) {
      if (cart[id]) {
        cart[id].qty++;
      } else {
        const item = menuItems.find(i => i.id === id);
        cart[id] = { ...item, qty: 1 };
      }
      renderCart();
    }

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      for (const id in cart) {
        const item = cart[id];
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-info">
            <span>${item.name} - ${item.price} грн</span>
            <div class="qty-controls">
              <button onclick="changeQty(${id}, -1)">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${id}, 1)">+</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(li);
      }
      cartTotalEl.textContent = `Загалом: ${total} грн`;
    }

    function changeQty(id, delta) {
      if (!cart[id]) return;
      cart[id].qty += delta;
      if (cart[id].qty <= 0) delete cart[id];
      renderCart();
    }

    function showSection(id) {
      for (const key in sections) {
        sections[key].style.display = 'none';
      }
      sections[id].style.display = 'block';
    }

    checkoutBtn.addEventListener('click', () => {
      alert('Дякуємо за замовлення!');
      cart = {};
      renderCart();
      showSection('home');
    });

    renderMenu();
    renderCart();
  </script>
</body>
</html>
